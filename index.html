<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="line.css" type="text/css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>


<ons-navigator swipeable id="nav" page="top.html"></ons-navigator>

<template id="top.html">
	<ons-page>

		<ons-page id="password">
			<ons-card>
				<div class="title">
					パスワードを登録してください
				</div>
				<div style="width:100%;text-align:center">
					<img src="poppo.png">
				</div>
				<p>
					始めてご利用になる前に、パスワードの登録が必要です。
					このパスワードは、別のスマホなどでアクセスする際に必要になります。
				</p>
				<div class="content">
					<div><input type="text" class="text-input text-input--underbar" placeholder="password" value=""></div>
					<p>
					<ons-button id="b">このパスワードで登録</ons-button>
					</p>
				</div>
			</ons-card>
		</ons-page>

		<script>
			ons.getScriptPage().onInit = function () {
				this.querySelector("#b").onclick = function () {
					onsNav.replacePage("talk-rooms.html");
				};
			};
		</script>
	</ons-page>
</template>

<template id="talk-rooms.html">
	<ons-page>

		<div class="background" style="background-color: #f8a5c2;"></div>

		<ons-toolbar>
			<div class="center">トークルーム一覧</div>
			<div class="right"><ons-toolbar-button id="settings">設定</ons-toolbar-button></div>
		</ons-toolbar>
		<ons-card>
			<div class="content">
				新郎新婦の楽しいエピソードや写真を投稿して、ゲストの皆様同士で楽しくお話しませんか？
				どなたでもお気軽にご参加ください！
			</div>
		</ons-card>
		<ons-list>
			<ons-list-header style="background:#e66767;color:#fff">ゲストの皆様同士でトーク</ons-list-header>
			<div id="ippan">
				<ons-list-item modifier="chevron" tappable>
					<div class="left">
						<img class="list-item__thumbnail" src="sinro.png">
					</div>
					<span class="list-item__title">彼の選挙活動の思い出</span>
					<span class="list-item__subtitle">コメント数：3</span>
				</ons-list-item>
				<ons-list-item modifier="chevron" tappable>
					<div class="left">
						<img class="list-item__thumbnail" src="sinpu.png">
					</div>
					<span class="list-item__title">彼女の学生時代</span>
					<span class="list-item__subtitle">コメント数：3</span>
				</ons-list-item>
				<ons-list-item modifier="chevron" tappable>
					<div class="left">
						<img class="list-item__thumbnail" src="sinrosinpu.png">
					</div>
					<span class="list-item__title">２次会のご案内</span>
					<span class="list-item__subtitle">コメント数：3</span>
				</ons-list-item>
			</div>
			<ons-list-header style="background:#e66767;color:#fff">プランナーとのトーク</ons-list-header>
			<div id="planner">
				<ons-list-item modifier="chevron" tappable>
					<div class="left">
						<img class="list-item__thumbnail" src="planner.png">
					</div>
					<span class="list-item__title">なんでもご相談ください</span>
					<span class="list-item__subtitle">コメント数：6</span>
				</ons-list-item>
			</div>
		</ons-list>

		<ons-fab position="bottom right" ripple="true" id="open-new-room">
			<ons-icon icon="md-plus"></ons-icon>
		</ons-fab>

		<script>
			ons.getScriptPage().onInit = function () {
				this.querySelector("#open-new-room").onclick = function () {
					onsNav.pushPage("new-room.html", {animation: "lift"});
				};
				this.querySelector("#ippan").onclick = function () {
					onsNav.pushPage("talk-room.html");
				};
				this.querySelector("#planner").onclick = function () {
					onsNav.pushPage("planner-talk-room.html");
				};
				this.querySelector("#settings").onclick = function () {
					onsNav.pushPage("settings.html", {animation: "lift"});
				};
			};
		</script>
	</ons-page>
</template>

<template id="new-room.html">
	<ons-page>

		<ons-toolbar>
			<div class="left"><ons-toolbar-button id="cancel">キャンセル</ons-toolbar-button></div>
			<div class="center">トークルームを作る</div>
			<div class="right"><ons-toolbar-button id="ok">作成</ons-toolbar-button></div>
		</ons-toolbar>

		<ons-list>

			<ons-list-header>２人のどちらに関する話題？</ons-list-header>

			<ons-list-item tappable>
				<label class="left">
					<ons-radio name="color" input-id="radio-1" checked></ons-radio>
				</label>
				<label for="radio-1" class="center">
					<img src="sinro.png" style="height:30px;margin-right:10px;"> 新郎に関する話題
				</label>
			</ons-list-item>

			<ons-list-item tappable>
				<label class="left">
					<ons-radio name="color" input-id="radio-2"></ons-radio>
				</label>
				<label for="radio-2" class="center">
					<img src="sinpu.png" style="height:30px;margin-right:10px;"> 新婦に関する話題
				</label>
			</ons-list-item>

			<ons-list-item tappable>
				<label class="left">
					<ons-radio name="color" input-id="radio-3"></ons-radio>
				</label>
				<label for="radio-3" class="center">
					<img src="sinrosinpu.png" style="height:30px;margin-right:10px;"> ２人に共通する話題
				</label>
			</ons-list-item>

			<ons-list-header>トークルームのタイトル</ons-list-header>
			<ons-list-item>
				<input type="text" style="width:100%" class="text-input text-input--underbar" placeholder="20文字まで入力できます。" value="">
			</ons-list-item>

		</ons-list>

		<script>
			ons.getScriptPage().onInit = function () {
				this.querySelector("#ok").onclick = function () {
					ons.notification.toast('ありがとうございます！', { timeout: 1000, animation: 'fall' })
					onsNav.popPage();
				};
				this.querySelector("#cancel").onclick = function () {
					onsNav.popPage();
				};
			};
		</script>
	</ons-page>
</template>

<template id="talk-room.html">
	<ons-page>

		<div class="background" style="background-color: #7da4cd;"></div>

		<ons-toolbar>
			<div class="left"><ons-back-button>戻る</ons-back-button></div>
			<div class="center">トークルーム</div>
		</ons-toolbar>

		<div style="padding-bottom: 150px;">

			<div class="line__title">
				彼の選挙活動の思い出
			</div>

			<div class="line__container">

				<div class="line__contents">

					<!-- 相手の吹き出し -->
					<div class="line__left">
						<figure>
							<img src="guest1.png" />
						</figure>
						<div class="line__left-text">
							<div class="name">田中 一郎</div>
							<div class="text">彼が選挙活動で街頭演説をしている時の写真です。</div>
						</div>
					</div>

					<!-- 相手のスタンプ -->
					<div class="line__left">
						<div class="stamp"><img src="OOK86_maikusupichi_TP_V.jpg" /></div>
					</div>

					<!-- 相手の吹き出し -->
					<div class="line__left">
						<figure>
							<img src="guest2.png" />
						</figure>
						<div class="line__left-text">
							<div class="name">山本 洋子</div>
							<div class="text">かっこいい！</div>
						</div>
					</div>

					<!-- 自分の吹き出し -->
					<div class="line__right">
						<div class="text">みごと当選しましたね。</div>
						<span class="date">既読<br>0:30</span>
					</div>

				</div>
				<!--　▲会話エリア ここまで -->
			</div>
			<!--　▲LINE風ここまで -->
		</div>

		<ons-bottom-toolbar style="height:140px">
			<div style="padding:10px">
				<textarea class="textarea" rows="3" placeholder="100文字まで入力できます" style="width:100%;"></textarea>

				<ons-row>
					<ons-col>
						<div style="margin-top:10px;">
							<input type="file">
						</div>
					</ons-col>
					<ons-col>
						<div style="margin-top:10px;text-align:right">
							<ons-button onclick="hideDialog('talk-dialog')">送信</ons-button>
						</div>
					</ons-col>
				</ons-row>
			</div>
		</ons-bottom-toolbar>

		<script>
		</script>

	</ons-page>
</template>

<template id="planner-talk-room.html">
	<ons-page>

		<div class="background" style="background-color: #7da4cd;"></div>

		<ons-toolbar>
			<div class="left"><ons-back-button>戻る</ons-back-button></div>
			<div class="center">プランナーとのトーク</div>
		</ons-toolbar>

		<ons-card>
			<div class="content">
				<ons-row>
					<ons-col width="120px">
						<img src="planner2.png" style="width:100px">
					</ons-col>
					<ons-col>
						ウェディングプランナーの鈴木です。なんでもお気軽にご相談ください。
					</ons-col>
				</ons-row>
			</div>
		</ons-card>

		<div style="padding-bottom: 150px;">

			<div class="line__container">

				<div class="line__contents">

					<div class="line__left">
						<figure>
							<img src="planner2.png" />
						</figure>
						<div class="line__left-text">
							<div class="name">鈴木（プランナー）</div>
							<div class="text">初めまして！</div>
						</div>
					</div>

					<div class="line__right">
						<div class="text">子供を連れて行かなければならないのですが、近くに託児所はありますか？</div>
						<span class="date">既読<br>13:30</span>
					</div>

					<div class="line__left">
						<figure>
							<img src="planner2.png" />
						</figure>
						<div class="line__left-text">
							<div class="name">鈴木（プランナー）</div>
							<div class="text">式場の中にベビールームがございます。事前にご予約が必要になりますので、お手数ですがお電話いただいてよろしいでしょうか。</div>
						</div>
					</div>

					<div class="line__right">
						<div class="text">ありがとうございます。電話してみます。</div>
						<span class="date">既読<br>13:35</span>
					</div>

					<div class="line__left">
						<figure>
							<img src="guest2.png" />
						</figure>
						<div class="line__left-text">
							<div class="name">さちこ</div>
							<div class="text">授乳室もありますか？</div>
						</div>
					</div>

					<div class="line__left">
						<figure>
							<img src="planner2.png" />
						</figure>
						<div class="line__left-text">
							<div class="name">鈴木（プランナー）</div>
							<div class="text">授乳室もございます。こちらはもちろんご予約は必要ありません。</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<ons-bottom-toolbar style="height:140px">
			<div style="padding:10px">

				<textarea class="textarea" rows="3" placeholder="100文字まで入力できます" style="width:100%;"></textarea>

				<div style="margin-top:10px;text-align:right">
					<ons-button onclick="hideDialog('talk-dialog')">送信</ons-button>
				</div>

			</div>
		</ons-bottom-toolbar>

	</ons-page>
</template>

<template id="settings.html">
	<ons-page>
		<ons-toolbar>
			<div class="left"><ons-toolbar-button id="cancel">キャンセル</ons-toolbar-button></div>
			<div class="center">設定</div>
			<div class="right"><ons-toolbar-button id="ok">保存</ons-toolbar-button></div>
		</ons-toolbar>

		<ons-list>

			<ons-list-header>お名前の変更</ons-list-header>
			<ons-list-item>
				<input type="text" style="width:100%" class="text-input text-input--underbar" placeholder="お名前" value="山田 太郎">
			</ons-list-item>

			<ons-list-header>新しいパスワード</ons-list-header>
			<ons-list-item>
				<input type="text" style="width:100%" class="text-input text-input--underbar" placeholder="パスワード" value="">
			</ons-list-item>

			<ons-list-header>顔アイコンの変更</ons-list-header>
			<ons-list-item tappable>
				<label class="left">
					<ons-radio name="color" input-id="radio-1" checked></ons-radio>
				</label>
				<label for="radio-1" class="center">
					<img src="guest1.png" style="height:30px">
				</label>
			</ons-list-item>

			<ons-list-item tappable>
				<label class="left">
					<ons-radio name="color" input-id="radio-2"></ons-radio>
				</label>
				<label for="radio-2" class="center">
					<img src="guest2.png" style="height:30px">
				</label>
			</ons-list-item>

		</ons-list>

		<script>
			ons.getScriptPage().onInit = function () {
				this.querySelector("#ok").onclick = function () {
					onsNav.popPage();
				};
				this.querySelector("#cancel").onclick = function () {
					onsNav.popPage();
				};
			};
		</script>
	</ons-page>
</template>

<template id="xxxx.html">
	<ons-page>
		<ons-toolbar>
			<div class="left"><ons-back-button></ons-back-button></div>
			<div class="center">TEST</div>
		</ons-toolbar>
	</ons-page>
</template>

<script>
	var onsNav = document.querySelector("#nav");
</script>

</body>
</html>
